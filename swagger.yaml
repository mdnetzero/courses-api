swagger: "2.0"
info:
  title: NetZero Academy Courses
  description: Lists upcoming courses for energy consultants. Kurse fuer Energieberater.
  version: 1.0.0
host: hook.eu1.make.com
basePath: /
schemes:
  - https
securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    in: header
    name: X-API-Key
security:
  - ApiKeyAuth: []
paths:
  /xztbbwwtmuvy0kppfryfd0rwrkfh6sc6:
    get:
      summary: Retrieve list of courses
      description: Retrieve a list of available courses with details.
      operationId: getCourses
      produces:
        - application/json
      responses:
        200:
          description: A list of courses
          schema:
            type: array
            items:
              type: object
              properties:
                End:
                  type: string
                  format: date
                  example: 2024-08-09
                Start:
                  type: string
                  format: date
                  example: 2024-08-05
                Title:
                  type: string
                  example: "Energieberatung Vertiefungskurs WG 05.08. - 09.08.2024"
                Page URL:
                  type: string
                  format: uri
                  example: "https://www.netzeroacademy.de/energieberater-wohngebauede"
                Description:
                  type: string
                  example: "Im Kurs Energieberater Wohngeb√§ude eignest Du Dir umfassende Kenntnisse in allen Aspekten energetischer Sanierungen an.\n"
      tags:
        - Courses
